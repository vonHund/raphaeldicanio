<header role="banner">
    <!--<h1 class="logo">{{ site.title }}</h1>-->
    <nav role="navigation">
        <ul>

        {% for item in site.menus.header %}
            <li class="menu-item-{{ loop.index }}">
                <a href="{{ item.url }}" {% if page.url contains item.url %} class="active"{% endif %} title="{{ item.title }}">{{ item.title }}</a>
            </li>
        {% endfor %}
        </ul>
    </nav>
</header>
